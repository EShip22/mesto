<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <template class="element-template">
    <div class="element">
      <button aria-label="удалить" class="element__trash" type="button"></button>
      <img class="element__place"/>
      <div class="element__title">
        <h2 class="element__caption"></h2>
        <button aria-label="лайк" class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="место"/>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Кусто"/>
      <div class="profile-info">
        <h1 class="profile-info__header">Жак-Ив Кусто</h1>
        <button aria-label="редактировать" class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button aria-label="добавить" class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Шипелин Егор</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button aria-label="закрыть" class="popup__close popup__close_type_edit" type="button"></button>
      <form class="popup__form popup__form_type_edit-profile" name="edit-profile-form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_field_name" id="name-input"
          type="text" placeholder="Имя" name="fieldName" required minlength="2" maxlength="40"/>
        <p class="popup__input-error" id="name-input-error"></p>
        <input class="popup__input popup__input_field_activity-category"
          type="text" placeholder="Вид деятельности" id="activity-input" name="fieldActivityCategory" required minlength="2" maxlength="200"/>
        <p class="popup__input-error" id="activity-input-error"></p>
        <input class="popup__save" type="submit" value="Сохранить"/>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button aria-label="закрыть" class="popup__close popup__close_type_add" type="button"></button>
      <form class="popup__form popup__form_type_add" name="add-card-form">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input" id="caption-input" type="text" placeholder="Название" name="fieldCaption" required minlength="2" maxlength="30"/>
        <p class="popup__input-error" id="caption-input-error"></p>
        <input class="popup__input" id="link-input" type="url" placeholder="Ссылка на картинку" name="fieldLink" required/>
        <p class="popup__input-error" id="link-input-error"></p>
        <input class="popup__save popup__save_disabled" type="submit" value="Создать" disabled/>
      </form>
    </div>
  </div>
  <div class="popup popup_show-image">
    <div class="popup__container-for-img">
      <button aria-label="закрыть" class="popup__close popup__close_img" type="button"></button>
      <img class="popup__img" src="#" alt=""/>
      <p class="popup__text"></p>
    </div>
  </div>
</body>

</html>
