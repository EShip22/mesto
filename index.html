<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="место"/>
  </header>
  <main class="content">
    <section class="Profile">
      <img class="Profile__avatar" src="./images/Avatar.png" alt="Кусто"/>
      <div class="ProfileInfo">
        <h1 class="ProfileInfo__header">Жак-Ив Кусто</h1>
        <button class="ProfileInfo__EditButton"></button>
        <p class="ProfileInfo__description">Исследователь океана</p>
      </div>
      <button class="Profile__addButton"></button>
    </section>
    <section class="Elements">
      <div class="Element">
        <img class="Element__place" src="./images/Gavana.jpg" alt="Гавана"/>
        <div class="Element__title">
          <h2 class="Element__caption">Гавана</h2>
          <button class="Element__img"></button>
        </div>
      </div>
      <div class="Element">
        <img class="Element__place" src="./images/Hallstat.jpg" alt="Гальштат"/>
        <div class="Element__title">
          <h2 class="Element__caption">Гальштат</h2>
          <button class="Element__img"></button>
        </div>
      </div>
      <div class="Element">
        <img class="Element__place" src="./images/Kiji.jpg" alt="Кижи"/>
        <div class="Element__title">
          <h2 class="Element__caption">Кижи</h2>
          <button class="Element__img"></button>
        </div>
      </div>
      <div class="Element">
        <img class="Element__place" src="./images/Kukulkana.jpg" alt="Кукулькана"/>
        <div class="Element__title">
          <h2 class="Element__caption">Пирамида Кукулькана</h2>
          <button class="Element__img"></button>
        </div>
      </div>
      <div class="Element">
        <img class="Element__place" src="./images/maldives.jpg" alt="Мальдивы"/>
        <div class="Element__title">
          <h2 class="Element__caption">Мальдивы</h2>
          <button class="Element__img"></button>
        </div>
      </div>
      <div class="Element">
        <img class="Element__place" src="./images/Santorini.jpg" alt="Санторини"/>
        <div class="Element__title">
          <h2 class="Element__caption">Санторини</h2>
          <button class="Element__img"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="Footer">
    <p class="Footer__copyright">© 2022 Шипелин Егор</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="editProfileForm" name="editProfileForm">
        <h2 class="editProfileForm__header">Редактировать профиль</h2>
        <input class="editProfileForm__input editProfileForm__input_field_name"  type="text" value="" name="field_name"/>
        <input class="editProfileForm__input editProfileForm__input_field_label" type="text" value="" name="field_label"/>
        <input class="editProfileForm__save" type="submit" value="Сохранить"/>
        <div class="editProfileForm__close"></div>
      </form>
    </div>

  </div>
  <script src="./js/index.js"></script>
</body>

</html>
