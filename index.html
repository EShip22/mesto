<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="место"/>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Кусто"/>
      <div class="profile-info">
        <h1 class="profile-info__header">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button" type="button"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <template class="element-template">
        <div class="element">
          <button class="element__trash" type="button"></button>
          <img class="element__place"/>
          <div class="element__title">
            <h2 class="element__caption"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Шипелин Егор</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_edit" type="button"></button>
      <form class="edit-profile-form" name="edit-profile-form">
        <h2 class="edit-profile-form__header">Редактировать профиль</h2>
        <input class="edit-profile-form__input edit-profile-form__input_field_name"  type="text" value="" name="field_name"/>
        <input class="edit-profile-form__input edit-profile-form__input_field_label" type="text" value="" name="field_label"/>
        <input class="edit-profile-form__save" type="submit" value="Сохранить"/>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add" type="button"></button>
      <form class="add-card-form" name="add-card-form">
        <h2 class="add-card-form__header">Новое место</h2>
        <input class="add-card-form__input add-card-form__input_field_name" type="text" value="" placeholder="Название" name="field_name"/>
        <input class="add-card-form__input add-card-form__input_field_link" type="text" value="" placeholder="Ссылка на картинку" name="field_link"/>
        <input class="add-card-form__save" type="submit" value="Создать"/>
      </form>
    </div>
  </div>
  <div class="popup popup_show-image">
    <div class="popup__container popup__container_img">
      <button class="popup__close popup__close_img" type="button"></button>
      <img class="popup__img"/>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
